<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }
    .card {
        width: 500px;
        padding: 50px;
        border: 2px solid #fff;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        line-height: 1.5;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="card">
        <p>This is a simple card using CSS Example.</p>
    </div>
</body>
</html>
